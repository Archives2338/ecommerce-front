<!-- Indicador de carga -->
<div *ngIf="isLoading" class="loading-container">
  <div class="loading-spinner"></div>
  <p>Cargando contenido...</p>
</div>

<!-- Error de carga -->
<div *ngIf="loadingError && !isLoading" class="error-container">
  <p>Error al cargar el contenido. Mostrando contenido por defecto.</p>
  <button (click)="refreshContent()" class="retry-button">Reintentar</button>
</div>

<!-- Contenido principal - solo se muestra cuando NO estamos en auth -->
<div class="main-content">
  <app-header *ngIf="!isLoading && !isAuthRoute" [isLoggedIn]="isLoggedIn"
    [preloadedContent]="headerContent"></app-header>
  <router-outlet></router-outlet>

</div>
